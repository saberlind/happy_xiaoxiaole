name: Deploy to GitHub Pages

# 触发条件
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  # 允许手动触发
  workflow_dispatch:

# 设置权限
permissions:
  contents: write

# 确保同时只有一个部署在运行
concurrency:
  group: "gh-pages"
  cancel-in-progress: false

jobs:
  # 构建作业
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 检出代码
      uses: actions/checkout@v4
      
    - name: 🟢 设置 Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 📦 安装依赖
      run: |
        if [ -f package-lock.json ]; then
          npm ci
        else
          npm install
        fi
        
    - name: 🏗️ 构建项目
      run: |
        # 如果没有build脚本，直接复制文件
        if npm run build 2>/dev/null; then
          echo "✅ 使用npm构建完成"
        else
          echo "📁 直接复制文件到dist目录"
          mkdir -p dist
          cp index.html dist/
          cp styles.css dist/
          cp game.js dist/
          echo "✅ 文件复制完成"
        fi
        
        # 添加.nojekyll文件避免Jekyll处理
        touch dist/.nojekyll
        echo "📄 已添加.nojekyll文件"
        
    - name: 📋 验证构建结果
      run: |
        echo "📊 构建目录内容:"
        ls -la dist/
        echo "📏 文件大小:"
        du -h dist/*
        
    - name: 🚀 部署到 GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        publish_branch: gh-pages
        
    - name: 🎉 部署完成通知
      run: |
        echo "✅ 部署成功！"
        echo "🌐 网站将在几分钟后可用"
        echo "⏰ 更新可能需要几分钟时间生效"